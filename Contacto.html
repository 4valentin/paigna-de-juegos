            <section class="contactogrid">
                <h1 class="titulos">Contactate con nosotros</h1>
                <form action="#" method="GET" enctype="text/plain" class="formulario">
                    <label for="NombreApellido">Nombre y apellido:</label><input type="text" name="nombreApellido" class="caja"/>

                    <label for="Email">Email:</label><input type="email" name="email" class="caja"/>

                        <option value="#">Bolivia</option>
                        <option value="#">Paraguay</option>
                        <option value="#">Uruguay</option>
                        <option value="#">Peru</option>

                    </select>
                    
                    <label for="Comentario">Comentario:</label ><textarea name="comentario" cols="30" rows="5" class="caja"></textarea>

                        <input type="radio" name="sexo" id="Hombre"/>
                        <label for="Hombre">Hombre</label>

                        <input type="radio" name="sexo" id="Mujer"/>
                        <label for="Mujer">Mujer</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="AcepaTaérminosYCondiciones" id="AcepaTaérminosYCondiciones"/> 
                        <label for="AcepaTaérminosYCondiciones" >Acepta términos y condiciones</label>
                        
                    </div> 

                    <input type="submit" value="Enviar" class="caja"/>
                    <input type="reset" value="Limpiar" class="caja"/>
